<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do-list</title>
</head>

<body>
  <section class="container">
    <section id="main">
      <header>
        <div class="div_title">
          <h2 class="main__title">Today's To Do</h2>          
        </div>
        <div class="div_placeholder">
          <input id="input__task" type="text" name="description" placeholder="Add to your list...">          
        </div>
        </header> 
    </section>
    <div id="to-do-list"></div>
    <section class="clear__all"><h2>Clear all completed</h2></section>
  </section>
</body>

</html>
